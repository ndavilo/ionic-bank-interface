<ion-header>
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center">
    <app-logo></app-logo>
  </div>
  <div class="control">
  <form>
    <ion-list>
      <ion-list-header>
        <h1>SIGN UP</h1>
      </ion-list-header>

      <ion-item>
        <ion-label position="floating">Account Number</ion-label>
        <ion-input type="number" name="account" [(ngModel)]="postData.account"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">New Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="postData.password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Comfirm Password</ion-label>
        <ion-input type="password" name="confirm_password" [(ngModel)]="postData.confirm_password"></ion-input>
      </ion-item>

      <ion-button expand="block" shape="round" color="success" (click)="signUpAction()">Sign Up</ion-button>
    </ion-list>
  </form>
  <ion-button expand="block" shape="round" color="secondary" (click)="navigateToSignIn()">Already has an Account</ion-button>
</div>

</ion-content>
