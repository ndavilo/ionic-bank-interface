<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center">
    <app-logo></app-logo>
  </div>
  <div class="control">
  <form>
    <ion-list>
      <ion-list-header>
        <h1>SIGN IN</h1>
      </ion-list-header>
      <ion-item>
        <ion-label position="floating">Account</ion-label>
        <ion-input type="number" name="account" [(ngModel)]="postData.account"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="postData.password"></ion-input>
      </ion-item>

      <ion-button expand="block" shape="round" color="success" (click)="loginAction()">Sign In</ion-button>
    </ion-list>
  </form>
  <ion-button expand="block" shape="round" color="secondary" (click)="navigateToSignUp()">New User</ion-button>
</div>

</ion-content>
